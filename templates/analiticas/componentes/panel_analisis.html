<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Análisis - KPIs</title>
    <link rel="stylesheet" href="panel_analisis.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Panel de Análisis - KPIs principales -->
    <div class="panel-analisis">
        <div class="kpi-grid">
            <div class="kpi-card">
                <div class="kpi-content">
                    <div class="kpi-info">
                        <div class="kpi-label">
                            <span>Mensajes Enviados</span>
                            <div class="kpi-icon blue">
                                <i class="fas fa-paper-plane"></i>
                            </div>
                        </div>
                        <div class="kpi-value" id="mensajes-enviados">456</div>
                        <div class="kpi-change positive">
                            <i class="fas fa-arrow-up"></i>
                            <span>+12% vs semana pasada</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="kpi-card">
                <div class="kpi-content">
                    <div class="kpi-info">
                        <div class="kpi-label">
                            <span>Tasa de Entrega</span>
                            <div class="kpi-icon green">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </div>
                        <div class="kpi-value success" id="tasa-entrega">97.4%</div>
                        <div class="kpi-change positive">
                            <i class="fas fa-arrow-up"></i>
                            <span>+1.2% vs semana pasada</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="kpi-card">
                <div class="kpi-content">
                    <div class="kpi-info">
                        <div class="kpi-label">
                            <span>Mensajes Fallidos</span>
                            <div class="kpi-icon red">
                                <i class="fas fa-times-circle"></i>
                            </div>
                        </div>
                        <div class="kpi-value error" id="mensajes-fallidos">12</div>
                        <div class="kpi-change negative">
                            <i class="fas fa-arrow-up"></i>
                            <span>+5 vs semana pasada</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="kpi-card">
                <div class="kpi-content">
                    <div class="kpi-info">
                        <div class="kpi-label">
                            <span>Tiempo Promedio de Respuesta</span>
                            <div class="kpi-icon yellow">
                                <i class="fas fa-clock"></i>
                            </div>
                        </div>
                        <div class="kpi-value" id="tiempo-respuesta">2.2s</div>
                        <div class="kpi-change positive">
                            <i class="fas fa-arrow-down"></i>
                            <span>-0.3s vs semana pasada</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="panel_analisis.js"></script>
</body>
</html>

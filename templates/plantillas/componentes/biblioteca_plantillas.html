<div class="card template-library-card">
    <div class="card-header">
        <h2 class="card-title">Biblioteca de Plantillas</h2>
        <div class="search-container">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="search-icon">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <input type="text" class="search-input" placeholder="Buscar plantillas..." id="searchInput">
        </div>
    </div>
    <div class="card-content">
        <div class="templates-grid" id="templatesGrid">
            <!-- Las plantillas se cargarán dinámicamente aquí -->
        </div>
        <div class="loading-state hidden" id="loadingState">
            <div class="spinner"></div>
            <p>Cargando plantillas...</p>
        </div>
    </div>
</div>

<div class="card preview-card">
    <div class="card-header">
        <h2 class="card-title">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="title-icon">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
            </svg>
            Vista Previa
        </h2>
    </div>
    <div class="card-content">
        <!-- Phone Mockup -->
        <div class="phone-mockup">
            <div class="phone-container">
                <!-- Phone Header -->
                <div class="phone-header">
                    <div class="contact-info">
                        <div class="contact-avatar"></div>
                        <div class="contact-details">
                            <div class="contact-name">María González</div>
                            <div class="contact-status">en línea</div>
                        </div>
                    </div>
                    <div class="phone-header-actions">
                        <i class="fas fa-video"></i>
                        <i class="fas fa-phone"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>

                <!-- Messages Area -->
                <div class="messages-area">
                    <div class="message-bubble">
                        <div class="message-content" id="previewMessageContent">
                            Selecciona una plantilla para ver la vista previa
                        </div>
                        <div class="message-time" id="previewMessageTime">14:30</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Stats -->
        <div class="preview-stats">
            <div class="stat-row">
                <span class="stat-label">Caracteres:</span>
                <span class="stat-value" id="previewCharCount">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Mensajes:</span>
                <span class="stat-value" id="previewMsgCount">1</span>
            </div>
        </div>
    </div>
</div>

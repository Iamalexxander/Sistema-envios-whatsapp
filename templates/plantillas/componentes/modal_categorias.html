<div class="modal-overlay hidden" id="modalCategorias">
    <div class="modal-container">
        <div class="modal-header">
            <h3 class="modal-title">Gestionar Categorías</h3>
            <button class="modal-close" id="closeCategoriaModal">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        
        <div class="modal-content">
            <div class="add-category-section">
                <h4>Agregar Nueva Categoría</h4>
                <div class="category-form">
                    <input type="text" id="newCategoryName" class="form-input" placeholder="Nombre de la categoría">
                    <div class="color-picker">
                        <label>Color:</label>
                        <input type="color" id="newCategoryColor" value="#25d366">
                    </div>
                    <button class="btn btn-primary" id="addCategoryBtn">Agregar</button>
                </div>
            </div>
            
            <div class="categories-list-section">
                <h4>Categorías Existentes</h4>
                <div class="categories-list" id="categoriesList">
                    <!-- Las categorías se cargarán dinámicamente aquí -->
                </div>
            </div>
        </div>
    </div>
</div>

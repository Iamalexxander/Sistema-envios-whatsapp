<!-- Previsualización de WhatsApp -->
<div class="card previsualizacion-whatsapp-card">
    <div class="card-header">
        <div class="card-header-content">
            <i class="fab fa-whatsapp"></i>
            <span>Vista Previa del Mensaje</span>
        </div>
    </div>
    <div class="card-content">
        <div class="whatsapp-container">
            <div class="whatsapp-header">
                <div class="whatsapp-header-info">
                    <div class="contact-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="contact-info">
                        <div class="contact-name">Contacto de Prueba</div>
                        <div class="contact-status">En línea</div>
                    </div>
                </div>
                <div class="whatsapp-header-actions">
                    <i class="fas fa-video"></i>
                    <i class="fas fa-phone"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            
            <div class="whatsapp-chat">
                <div class="message-container">
                    <div class="message-bubble sent">
                        <!-- Contenedor para archivo adjunto -->
                        <div id="preview-attachment" class="attachment-preview" style="display: none;">
                            <!-- Aquí se mostrará la imagen, video o documento -->
                        </div>
                        
                        <!-- Contenedor para texto del mensaje -->
                        <div id="preview-text" class="message-text">
                            Selecciona una plantilla o escribe tu mensaje...
                        </div>
                        
                        <div class="message-info">
                            <span class="message-time">12:34</span>
                            <div class="message-status">
                                <i class="fas fa-check-double"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
